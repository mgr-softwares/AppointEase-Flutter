name: appoint_ease
description: Doctor appointment app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  dartx: ^1.1.0
  dio: ^5.1.2
  flutter:
    sdk: flutter
  get: ^4.6.1
  get_storage: ^2.0.3
  google_fonts: ^5.1.0
  intl: ^0.18.0
  url_launcher: ^6.0.9

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/